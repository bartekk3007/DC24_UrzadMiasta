<div id="formWrapper">
    @if (schema && identityForm && formConfig) {
        
        <form [formGroup]="identityForm" (ngSubmit)="onSubmit()" id="form">
            <h2 id="form-title">
                {{ schema.title }}
            </h2>
            @for (section of formConfig.sections; track $index) {
                <h3>
                    {{ section.title }}
                </h3>
            }
            <button type="submit">Złóż wniosek</button>
        </form>
    }
</div>
